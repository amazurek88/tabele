<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabele</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h3>Tabele:</h3>

    <h4>Tabela 1</h4>
    <table>
        <caption>Podpis tabeli</caption>
        <thead>
            <tr>
                <th>Numer</th>
                <th>Numer</th>
                <th>Numer</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td rowspan="2">2</td>
                <td>3</td>
            </tr>
            <tr>
                <td>1</td>
                <!-- <td>2</td> -->
                <td>3</td>
            </tr>
            <tr>
                <td colspan="3">1</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Stopka</td>
                <td>Stopka</td>
                <td>Stopka</td>
            </tr>
        </tfoot>
    </table>

    <h4>Tabela 2</h4>
    <table>
        <tr>
            <td class="one">Wiersz 1</td>
            <td class="two">1000</td>
            <td class="three">1000</td>
            <td class="four">1000</td>
        </tr>
        <tr>
            <td class="one">Wiersz 2</td>
            <td class="two">1000</td>
            <td class="three">1000</td>
            <td class="four">1000</td>
        </tr>
        <tr>
            <td class="one">Wiersz 3</td>
            <td class="two">1000</td>
            <td class="three">1000</td>
            <td class="four">1000</td>
        </tr>
    </table>
</body>
</html>
